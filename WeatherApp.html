<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/WeatherApp.css" />   
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script src="assets/WeatherApp.js"></script>
  <script type="text/javascript"></script>
  <title>WeatherApp</title>
</head>
<body>


<div class= "container-fluid">
    <header id = "#header">
        <h1 id = "title">Weather Dashboard</h1>
    </header>
    <main class="row">
        <section class = "col-4">
            <form class = "row" id = "searchCities"> 
                <div class = "col">
                    <input type = "text" class = "form-control" placeholder = "Search for a city:" id= "city-input" value = ""/>
                </div>
                <div class = "col">
                    <button type= "button" id = "search" class="fas fa-search"></button>
                </div>
            </form>          
            <div class = "row"></div>
                <ul id = "searchList"></ul>
        </section>
        <section class = "col-8">
            <div class = "row">
                <div class = "col" id = "chosenCity"></div>                         
            </div>
            <h3> Add this city to your saved list:   <i id = "add-city" class = "fa fa-plus"></i></h3>                    
            <div class = "row" id = "fiveDay">
                <div id = "fiveDayForecast" class="card-deck col"></div>
            </div>
        </section>
    </main>
    <footer></footer>
</div>

</body>
</html>
